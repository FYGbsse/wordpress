<head>

   <script>
    
       $(document).ready(function(){
           
           $("input").keypress(function(){
               
               var inputValue=$("input").val();
               if(inputValue.length<5){
                   $("input").css({"border-color":"red"});
               }
               
               if(inputValue.length<8){
                   $("input").css({"border-color":"red"});
               }
               
               
               
           });
           
       });
       
    </script>
   
</head>

<body>
   <input type="text">
